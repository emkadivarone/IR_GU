<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمع دو عدد</title>
    <style>
        body {
            direction: rtl;
            font-family: Tahoma, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>جمع دو عدد</h2>
        <form onsubmit="return calculateSum()">
            <input type="number" id="num1" placeholder="عدد اول را وارد کنید" required>
            <input type="number" id="num2" placeholder="عدد دوم را وارد کنید" required>
            <button type="submit">محاسبه</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSum() {
            // دریافت مقادیر ورودی
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // محاسبه جمع دو عدد
            const sum = num1 + num2;

            // نمایش نتیجه
            document.getElementById('result').textContent = 'نتیجه: ' + sum;

            // جلوگیری از ارسال فرم
            return false;
        }
    </script>
</body>
</html>
